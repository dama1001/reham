<template>
  <lightning-card title="File Upload" icon-name="custom:custom14">
    <div class="slds-m-around_medium">
      <lightning-input
        type="file"
        label="Attachment"
        onchange={openFileUpload}
      ></lightning-input>
    </div>
    <lightning-button
      variant="brand"
      label="submit"
      title="Submit"
      onclick={submitHandler}
      class="slds-m-left_x-small"
    ></lightning-button>
  </lightning-card>
</template>
